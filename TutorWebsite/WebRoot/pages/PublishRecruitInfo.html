<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>芯梦家教网</title>
	<link rel="stylesheet" type="text/css" href="/TutorWebsite/static/css/common.css">
	<link rel="stylesheet" type="text/css" href="/TutorWebsite/static/css/publishRecruitInfo.css">
</head>
<body>
<div class=header>
	<div class="logo">
		<img src="/TutorWebsite/static/images/logo.png" alt="图标" title="图标">
		<div class="city"></div>
	</div>
	<div class="nav">
		<div class="nav-content">
		    <ul >
		        <li>
		            <a href="/TutorWebsite/pages/HomePage.html" >首页</a>
		        </li>
		        <li>
		            <a href="/TutorWebsite/pages/TutorInfo.html" >教员信息</a>
		        </li>
		        <li>
		            <a href="/TutorWebsite/pages/RecruitInfo.html" >招聘信息</a>
		        </li>
		        <li>
		            <a href="/TutorWebsite/pages/ShareInfo.html" >交流分享</a>
		        </li>
		    </ul>
		</div>
		<div class="nav-search">
			<select id="search-type">
				<option>教员</option>
				<option>家长</option>
			</select>
			<input type="text" id="search-content" placeholder="请输入搜索内容">
			<input type="button" id="search-btn" value="搜">
		</div>
		<div class="nav-block">
			<div id="block"></div>
		</div>
	</div>
</div>
<div class="content">
	<div class="part1">
		<p><span>我要请家教</span></p>
	</div>
	<div class="part2">
		<p class="prompt"><em style="color:#11BB30;">招聘基本信息 &nbsp;>>&nbsp;</em><span>&nbsp;全部必填</span></p>
		<p>
			家教性别：
			<input type="radio" name="sex" value="不限" checked>不限
			<input type="radio" name="sex" value="男">男
			<input type="radio" name="sex" value="女">女
		</p>
		<p>
			家教要求：
			<input name="turtor-type" type="checkbox" value="不限" name="turtor-type">不限
			<input name="turtor-type" type="checkbox" value="大学生家教">大学生家教
			<input name="turtor-type" type="checkbox" value="教育机构教师">教育机构教师
			<input name="turtor-type" type="checkbox" value="专职家教">专职家教
			<input name="turtor-type" type="checkbox" value="辅导机构">辅导机构
		</p>
		
		<p>
			课时费：
			<input type="radio" name="classPay" checked="checked" value="">
			<input type="text" placeholder="请填写大概金额..." id="payMoney">
			<input type="radio" name="classPay" value="0">面谈
		</p>
		<p>
			招聘人数：
			<select name="" id="recruitNum">
				<option value="1">一人</option>
				<option value="2">二人</option>
				<option value="3">三人</option>
				<option value="4">三人以上</option>
			</select>
		</p>
		<p>
			授课位置：<input type="text" name="" id="location">
		</p>
		<p>
			授课阶段：
			<select name="" id="classType">
				<option value="1">学前教育</option>
				<option value="2">小学家教</option>
				<option value="3">初中家教</option>
				<option value="4">高中家教</option>
				<option value="5">外语家教</option>
				<option value="6">特长家教</option>
			</select>
		</p>
		<p>
			具体要求：
			<textarea name="" id="detail" cols="40" rows="5" >
			</textarea>
		</p>
		<p class="divide-line"></p>
		<p><span style="color:#11BB30;">学员情况 &nbsp;>>&nbsp;</span>以下非必填：</p>
		<p>
			所在学校：<input type="text" placeholder="请填写学校名称..." id="school">
		</p>
		<p>
			所在年级：
			<select name="class" id="grade">
				<option value="学前阶段">学前阶段</option>
				<option value="小学一年级">小学一年级</option>
				<option value="小学二年级">小学二年级</option>
				<option value="小学三年级">小学三年级</option>
				<option value="小学四年级">小学四年级</option>
				<option value="小学五年级">小学五年级</option>
				<option value="小学六年级">小学六年级</option>
				<option value="初中一年级">初中一年级</option>
				<option value="初中二年级">初中二年级</option>
				<option value="初中三年级">初中三年级</option>
				<option value="高中一年级">高中一年级</option>
				<option value="高中二年级">高中二年级</option>
				<option value="高中三年级">高中三年级</option>
				<option value="大学">大学</option>
				<option value="已工作">已工作</option>
			</select>
		</p>
		<p>
			当前成绩：<input type="text" placeholder="请填写学员分数..." id="mark">
		</p>
		<p>
			学生特点：<input type="text" placeholder="请填写学员大致特点..." id="feature">
		</p>
		<p><input type="button" value="发布招聘信息" class="sub-btn" id="submit-recruitInfo"></p>
		<img src="/TutorWebsite/static/images/book.png" alt="" class="bic-img">
	</div>
</div>
<div class="footer">
	<div class="footer-content"></div>
</div>
</body>
<script type="text/javascript" src="/TutorWebsite/static/js/jquery-1.5.1.min.js"></script>
<script type="text/javascript" src="/TutorWebsite/static/js/common.js"></script>
<script type="text/javascript">
$(function(){
	$("input[name='classPay']").change(function(){
		
		if($(this).val()=="面谈"){
			$("#payMoney").attr("disabled",true);
		}else{
			$("#payMoney").attr("disabled",false);
		}
	});
	
	$("#submit-recruitInfo").click(function(){
		var id = GetQueryString("userId");
		var tutorSex = $("input[name='sex']:checked").val();
		var turtorType = "";
		var classPay = "";
		$("input:checkbox[name='turtor-type']:checked").each(function(i){
			if(0 == i){
				turtorType = $(this).val();
	       	}else{
	       		turtorType += (","+$(this).val());
	       	}
		});
		
		if(classPay != "面谈"){
			if($("#payMoney").val() != ""){
				classPay = $("#payMoney").val();
			}else{
				classPay = "0";
			}
		}else{
			classPay = "0";
		}
		
		var recruitNum = $("#recruitNum").val();
		var location = $("#location").val();
		var classType = $("#classType").val();
		var detail = $("#detail").val();
		
		var school = $("#school").val();
		var grade = $("#grade").val();
		var mark = $("#mark").val();
		var feature = $("#feature").val();
		
		var param = {
			"url":"/TutorWebsite/RecruitInfo/insertRecruitInfo.do",
			"tutorSex":tutorSex,
			"turtorType":turtorType,
			"pay":classPay,
			"recruitNumber":recruitNum,
			"location":location,
			"classType":classType,
			"detail":detail,
			"userId":id,
			"school":school,
			"grade":grade,
			"mark":mark,
			"feature":feature
		}
		doInvoke(param,function(data){
			if(data.code == "0000"){
				window.location.href="/TutorWebsite/pages/RecruitInfo.html";
			}
		});
		
	});
});
</script>
</html>
